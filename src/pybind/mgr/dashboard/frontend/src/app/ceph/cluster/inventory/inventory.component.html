<cd-alert-panel type="info"
                *ngIf="!orchestratorExist && !checkingOrchestrator"
                i18n>Please consult the
  <a href="{{ docsUrl }}"
     target="_blank">documentation</a> on how to
  configure and enable the orchestrator functionality.</cd-alert-panel>

<ng-container *ngIf="orchestratorExist">
  <legend i18n>Devices</legend>
  <div class="row">
    <div class="col-md-12">
      <cd-table [data]="devices"
                [columns]="columns"
                identifier="uid"
                forceIdentifier="true"
                columnMode="flex"
                (fetchData)="getInventory($event)"
                selectionType="single"
                (updateSelection)="updateSelection($event)">
        <div class="table-actions btn-toolbar">
          <!-- TODO: correct permission? HOST or OSD? -->
          <cd-table-actions [permission]="permissions.osd"
                            [selection]="selection"
                            class="btn-group"
                            id="inventory-actions"
                            [tableActions]="tableActions">
          </cd-table-actions>
        </div>
      </cd-table>
    </div>
  </div>
</ng-container>
