<cd-orchestrator-doc *ngIf="!hasOrchestrator"></cd-orchestrator-doc>
<ng-container *ngIf="hasOrchestrator">
  <cd-table [data]="services"
            [columns]="columns"
            identifier="uid"
            forceIdentifier="true"
            columnMode="flex"
            (fetchData)="getServices($event)"
            selectionType="single">
  </cd-table>
</ng-container>
